  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Cairo', 'sans-serif'],
          },
          colors: {
            slate: {
              850: '#151f32',
              950: '#020617',
            },
            cyan: {
              450: '#00ccff', // Neon cyan
            }
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'float-delayed': 'float 8s ease-in-out 4s infinite',
            'float-fast': 'float 6s ease-in-out 2s infinite',
            'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'spin-slow': 'spin 12s linear infinite',
            'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.5)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            shimmer: {
              '100%': { transform: 'translateX(100%)' },
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      /* Inter for English, Cairo for Arabic fallback */
      font-family: 'Inter', 'Cairo', sans-serif;
    }

    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f8fafc; /* Slate 50 */
    }

    html.dark ::-webkit-scrollbar-track {
      background: #020617; /* Slate 950 */
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); /* Cyan to Blue */
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #0891b2 0%, #2563eb 100%);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }
  </style>

</head>
